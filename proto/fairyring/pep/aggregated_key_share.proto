syntax = "proto3";
package fairyring.pep;

option go_package = "github.com/Fairblock/fairyring/x/pep/types";

// AggregatedKeyShare defines the structure to store
// the aggregated keyshare of a particular identity
message AggregatedKeyShare {
  uint64 height = 1;
  string data = 2;
  string creator = 3;
}
