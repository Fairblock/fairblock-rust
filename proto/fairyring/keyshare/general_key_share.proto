syntax = "proto3";
package fairyring.keyshare;

option go_package = "github.com/Fairblock/fairyring/x/keyshare/types";

message GeneralKeyShare {
  string validator = 1;
  string idType = 2;
  string idValue = 3;
  string keyShare = 4;
  uint64 keyShareIndex = 5;
  uint64 receivedTimestamp = 6;
  uint64 receivedBlockHeight = 7;
}

