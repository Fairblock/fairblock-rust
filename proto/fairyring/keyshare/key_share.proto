syntax = "proto3";
package fairyring.keyshare;

option go_package = "github.com/Fairblock/fairyring/x/keyshare/types";

message KeyShare {
  string validator = 1;
  uint64 blockHeight = 2;
  string keyShare = 3;
  uint64 keyShareIndex = 4;
  uint64 receivedTimestamp = 5;
  uint64 receivedBlockHeight = 6;
}

